<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Tracker</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./assets/logoIcon.svg" type="image/svg">
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="./main.js"></script>

</head>
<body>
  <nav>
    <ul>
      <img src="/assets/logoIcon.svg" alt="Currency Tracker">

      <li><a href="#">Home</a></li>
      <li><a href="#">Conversor</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>

    </ul>
  </nav>

  <header>
    <div class="hero">
      <div class="title">
        <h1>Currency Tracker</h1>
        <span>Cotacão do dólar e outras moedas internacionais.</span>
      </div>
      
      <figure>
        <img src="/assets/logoIcon.svg" alt="logo">
      </figure>
    </div>
  </header>

  <div class="container">
    <div class="update">
      <span class="notification"></span>
      <p>Última atualização as 13h</p>
    </div>

    <section class="quotes">
      <h3>Ações</h3>
      <div class="line"></div>

      <div class="quotes-content">
        <div class="cards">
          <img src="./assets/BovespaIcon.svg" alt="Bovespa">

          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>


        <div class="cards">
          <img src="./assets/IFIX.svg" alt="IFIX">

          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>


      </div>
    </section>

    <section class="quotes">
      <h3>Cotações</h3>
      <div class="line"></div>

      <div class="quotes-content">
        <div class="cards">
          <img src="./assets/DollarIcon.svg" alt="Dollar">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/EuroIcon.svg" alt="Euro">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/PesoArgentinoIcon.svg" alt="Argentine Peso">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/CanadianDollarIcon.svg" alt="Canadian Dollar">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/YenIcon.svg" alt="Japanese Yen">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/AustralianDollarIcon.svg" alt="Australian Dollar">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/BitcoinIcon.svg" alt="Bitcoin">

          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/LibraIcon.svg" alt="Libra">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

        <div class="cards">
          <img src="./assets/YuanIcon.svg" alt="Yuan">
          <div>
            <span class="card-title"></span>
            <span class="card-value"></span>
          </div>
        </div>

      </div>
    </section>
  </div>

  <footer>
    <a 
      href="https://github.com/washingtoncharles" 
      target="_blank" 
      rel="noopener noreferrer"
    >
    Washington Charles
    </a>
  </footer>
</body>
</html>
