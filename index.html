<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Tracker</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./assets/logoIcon.svg" type="image/svg">
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
  <nav>
    <ul>
      <img src="/assets/logoIcon.svg" alt="Currency Tracker">

      <li><a href="#">Home</a></li>
      <li><a href="#">Conversor</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>

    </ul>
  </nav>

  <header>
    <div class="hero">
      <div class="title">
        <h1>Currency Tracker</h1>
        <span>Cotacão do dólar e outras moedas internacionais.</span>
      </div>
      
      <figure>
        <img src="/assets/logoIcon.svg" alt="logo">
      </figure>
    </div>
  </header>

  <div class="container">
    <div class="update">
      <span class="notification"></span>
      <p>Última atualização as 13h</p>
    </div>

    <section class="stocks">
      <h3>Ações</h3>
      <span class="line"></span>

      <div class="stock-content">
        <div class="cards">
          <img src="./assets/BovespaIcon.svg" alt="Bovespa">

          <span class="card-title">Índice Bovespa</span>
          <span class="card-value">0.15%</span>
        </div>

        <div class="cards">
          <img src="./assets/IFIX.svg" alt="Ifix">

          <span class="card-title">Índice Ifix</span>
          <span class="card-value">0.9%</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
