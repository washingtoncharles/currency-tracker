<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Tracker</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./assets/logoIcon.svg" type="image/svg">
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="./main.js"></script>

</head>
<body>
  <nav>
    <ul>
      <img src="/assets/logoIcon.svg" alt="Currency Tracker">

      <li><a href="#">Home</a></li>
      <li><a href="#">Conversor</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>

    </ul>
  </nav>

  <header>
    <div class="hero">
      <div class="title">
        <h1>Currency Tracker</h1>
        <span>Cotacão do dólar e outras moedas internacionais.</span>
      </div>
      
      <figure>
        <img src="/assets/logoIcon.svg" alt="logo">
      </figure>
    </div>
  </header>

  <div class="container">
    <div class="update">
      <span class="notification"></span>
      <p id="date-hour"></p>
    </div>

    <section class="container-values stocks">
      <h3>Ações</h3>
      <div class="line"></div>

      <div class="content">
        <div class="cards">
          <img src="./assets/BovespaIcon.svg" alt="Bovespa">

          <div data-id="IBOVESPA">
            <span class="card-title">Índice Bovespa</span>
            <span class="card-value" data-id="IBOVESPA">-</span>
          </div>
        </div>


        <div class="cards" data-id="IFIX">
          <img src="./assets/IFIX.svg" alt="IFIX">

          <div>
            <span class="card-title">IFIX</span>
            <span class="card-value" data-id="IFIX">-</span>
          </div>
        </div>


      </div>
    </section>

    <section class="container-values quotes">
      <h3>Cotações</h3>
      <div class="line"></div>

      <div class="content">
        <div class="cards" data-id="USD">
          <img src="./assets/DollarIcon.svg" alt="Dollar">
          <div>
            <span class="card-title">Dólar</span>
            <span class="card-value" data-id="USD">-</span>
          </div>
        </div>

        <div class="cards"  data-id="EUR">
          <img src="./assets/EuroIcon.svg" alt="Euro">
          <div>
            <span class="card-title">Euro</span>
            <span class="card-value" data-id="EUR">-</span>
          </div>
        </div>

        <div class="cards"  data-id="ARS">
          <img src="./assets/PesoArgentinoIcon.svg" alt="Peso Argentino">
          <div>
            <span class="card-title">Peso Argentino</span>
            <span class="card-value" data-id="ARS">-</span>
          </div>
        </div>

        <div class="cards"  data-id="CAD">
          <img src="./assets/CanadianDollarIcon.svg" alt="Dólar Canadense">
          <div>
            <span class="card-title">Dólar Canadense</span>
            <span class="card-value" data-id="CAD">-</span>
          </div>
        </div>

        <div class="cards" data-id="JPY">
          <img src="./assets/YenIcon.svg" alt="Yen">
          <div>
            <span class="card-title">Yen</span>
            <span class="card-value" data-id="JPY">-</span>
          </div>
        </div>

        <div class="cards" data-id="AUD">
          <img src="./assets/AustralianDollarIcon.svg" alt="Dólar Australiano">
          <div>
            <span class="card-title">Dólar Australiano</span>
            <span class="card-value" data-id="AUD"></span>
          </div>
        </div>

        <div class="cards" data-id="BTC">
          <img src="./assets/BitcoinIcon.svg" alt="Bitcoin">

          <div>
            <span class="card-title">Bitcoin</span>
            <span class="card-value" data-id="BTC"></span>
          </div>
        </div>

        <div class="cards"  data-id="GBP">
          <img src="./assets/LibraIcon.svg" alt="Libra">
          <div>
            <span class="card-title">Libra</span>
            <span class="card-value"  data-id="GBP">-</span>
          </div>
        </div>

        <div class="cards" data-id="CNY">
          <img src="./assets/YuanIcon.svg" alt="Yuan">
          <div>
            <span class="card-title">Yuan</span>
            <span class="card-value" data-id="CNY">-</span>
          </div>
        </div>

      </div>
    </section>
  </div>

  <footer>
    <a 
      href="https://github.com/washingtoncharles" 
      target="_blank" 
      rel="noopener noreferrer"
    >
    Washington Charles
    </a>
  </footer>
</body>
</html>
